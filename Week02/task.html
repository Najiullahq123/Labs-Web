<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Listing</title>
  <link rel="stylesheet" href="task1.css">
</head>
<body>

  <h1>Products</h1>

  <div class="product-container"> <!-- Container for products -->
    <div class="product"> <!-- Shirt -->
      <img src="shirt.webp" alt="Shirt">
      <h2>High Quality Blue Shirt</h2>
      <p>Rs:899</p>
    </div>

    <div class="product"> <!-- Shoes -->
      <img src="shoes.jpg" alt="Shoes">
      <h2>Nike Orignal Shoes</h2>
      <p>Rs:3499</p>
    </div>

    <div class="product"> <!-- Cup -->
      <img src="cup.jpg" alt="Cup">
      <h2>Cup for every thing in blue color</h2>
      <p>Rs:349</p>
    </div>

    <div class="product"> <!-- Pen -->
      <img src="pen.jpg" alt="Pen">
      <h2>High qulaty Piano Ink Pen</h2>
      <p>Rs:649</p>
    </div>

    <div class="product"> <!-- Watch -->
      <img src="smart watch.jpg" alt="Watch">
      <h2>Best Fuction Smart Wrist Watch</h2>
      <p>Rs:2000</p>
    </div>
  </div>

</body>
</html>
